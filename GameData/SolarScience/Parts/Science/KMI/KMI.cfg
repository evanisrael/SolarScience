PART
{
	// Kerbal Space Program - Part Config
	// The first fully fledged part I've made, the KMI is based off the HMI (Heliospheric Magnetic Imager), which
	// is currently in orbit around the sun aboard the SOHO spacecraft.

	// --- general parameters ---
	name = KMI
	module = Part
	author = Logan Hardin

	// --- asset parameters ---
		MODEL
		{
			model = SolarScience/Assets/KMI
		}
		rescaleFactor = .1

	// --- node definitions ---
	node_attach = 0.0, -0.43, 0.0, 0.0, -1.0, 0.0, 1

	attachRules = 0,1,0,0,1

	// --- editor parameters ---
	TechRequired = basicScience
	entryCost = 5000
	cost = 250
	category = Science
	subcategory = 0
	title = #SOL-KMI_titl// Kerbolic Magnetic Imager (KMI)
	manufacturer = #SOL-manu // PraiseIt Incorporated
	description = #SOL-KMI_descr // Originally built to find magnets in our warehouses, the Kerbolic Magnetic Imager's current purpose was discovered when an employee looked straight at Kerbol and saw...science. Also doubles as a projector! For best results, point at Kerbol. Warranty void if used in orbit around another celestial body or too far away.
	tags = #SOL-KMI_tags

	// --- standard part parameters ---
	mass = 0.05

	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1

	crashTolerance = 16

	maxTemp = 3200

// ModuleAnimateGeneric
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = KMI_Animation_Deploy
		startEventGUIName = #SOL-KMI_startGUI // KMI: Deploy
		endEventGUIName = #SOL-KMI_endGUI // KMI: Retract
		actionGUIName = #SOL-KMI_actionGUI // KMI: Toggle
	}

	MODULE
	{
		name = SolarExperimentKmi
		experimentID = KMI
		experimentActionName = #SOL-KMI_experimentAction // KMI: Take Magnetosphere Images
		resetActionName = #SOL-KMI_resetAction // KMI: Delete Images
		collectActionName = #SOL-KMI_collectAction // KMI: Collect Data
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = False
		xmitDataScalar = 0.75
		FxModules = 0
		dataIsCollectable = True
		interactionRange = 1.5
		rerunnable = True
		resettableOnEVA = false
	}
}